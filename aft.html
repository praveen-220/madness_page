<body>
    <script>
       let a= window.prompt("enter value a:");
        console.log(typeof(a));
        a=parseInt(a);
        console.log(typeof(a));
        let b= window.prompt("enter value b:");
        console.log(typeof(b));
        b=parseInt(b);
        console.log(typeof(b));
        let operater=window.prompt("enter the operation(+,-,*,/,%)");
        console.log(operater);

        switch(operater)
        {
        case '+':function add(a,b)
        {
             console.log(a+b)
             
        }
          add(a,b)
          case '-':function sub(a,b)
          {
            console.log(a-b)
          }
          sub(a,b)
         }
    </script>
